name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------------------------
  # Backend — unit tests (no DB needed, all repos are faked in tests)
  # -------------------------------------------------------------------------
  api:
    name: API — test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: python -m pytest tests/unit --tb=short -q

  # -------------------------------------------------------------------------
  # Frontend — type check + production build
  # -------------------------------------------------------------------------
  web:
    name: Web — type-check + build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Production build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://placeholder.example.com
