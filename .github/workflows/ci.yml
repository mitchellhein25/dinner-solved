name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------------------------
  # Backend — unit tests (no DB needed, all repos are faked in tests)
  # -------------------------------------------------------------------------
  api:
    name: API — test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: api/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: python -m pytest tests/unit --tb=short -q

  # -------------------------------------------------------------------------
  # Frontend — type check + build
  # -------------------------------------------------------------------------
  web:
    name: Web — type-check + build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Production build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://placeholder.example.com' }}

      # Upload dist/ so the deploy job can use it without rebuilding
      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 1

  # -------------------------------------------------------------------------
  # Deploy — only on main, only after web passes
  # -------------------------------------------------------------------------
  deploy-web:
    name: Deploy to Cloudflare Pages
    needs: web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist --project-name=dinner-solved
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
