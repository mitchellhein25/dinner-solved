services:
  - type: web
    name: dinner-solved-api
    runtime: docker
    rootDir: api
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
