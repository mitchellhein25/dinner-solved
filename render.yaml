services:
  - type: web
    name: dinner-solved-api
    runtime: python
    rootDir: api
    buildCommand: pip install -e .
    startCommand: alembic upgrade head && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
